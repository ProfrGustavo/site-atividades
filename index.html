<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Cruzadinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criador de Cruzadinhas</h1>
    </header>
    <main>
        <section id="inputs">
            <h2>Insira as palavras</h2>
            <!-- Campo para inserir as palavras -->
            <textarea id="wordInput" placeholder="Digite uma palavra por linha"></textarea>
            <button id="generateButton">Gerar Cruzadinha</button>
        </section>
        <section id="output">
            <h2>Sua Cruzadinha</h2>
            <!-- Div para exibir a cruzadinha -->
            <div id="crossword"></div>
        </section>
    </main>
    <!-- ConexÃ£o com o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
